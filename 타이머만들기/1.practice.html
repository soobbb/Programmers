<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="start" onclick="startTimer()">시작</button>
    <div id="remainTime"></div>

    <script>
      var time = 3;
      var min;
      var sec;
      var timer;

      function startTimer() {
        timer = setInterval(countTimer, 1000);
      }
      function countTimer() {
        min = Math.floor(time / 60);
        sec = time % 60;
        document.getElementById("remainTime").innerHTML =
          min + "분" + sec + "초";
        time--;
        if (time < 0) {
          document.getElementById("remainTime").innerHTML = "종료";
          clearInterval(timer);
        }
      }
    </script>
  </body>
</html>
